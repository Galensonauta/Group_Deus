<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo_Deus</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/app.css" />
  <link rel="stylesheet" href="./styles/appHeader.css" />
  <link rel="stylesheet" href="./styles/appCard.css" />
  <link rel="stylesheet" href="./styles/appDetail.css" />
</head>

<body>
  <header>
    <nav id="portada" class="inactive" class="series" class="cine">
      <div class="titlePortada--header">
        <h1 class="titlePortadaH1" data-text=""><span class="titlePortadaSpan"></span></h1>
      </div>      
      <div id="mode">        
        <h1 id="modeH1"></h1>
      </div>
      <div class="search-box">
        <input type="text" class="input-search" placeholder="   Busque peliculas o series por su titulo...">
        <button id="btnSearch"><i class="fas fa-search"></i></button>
      </div>
      <select id="apiDropdown" class="dropDown">
        <option class="slideGenre"></option>
      </select>
      <select id="apiDropdownPais" class="dropDown">
        <option class="slide"></option>
      </select>
      <div id="trendRank" class="inactive">
        <button id="btnTrends">Tendencias</button>
        <button id="btnRank">Ranking</button> 
      </div>
      <select id="apiDropDownPaisProvider" class="dropDown">
        <option class="slide"></option>
      </select>
    </nav>
  </header>
  <div class="home">      
    <h1 class="titlePageH1" class="inactive"></h1>
    <div id="containerLiked" class="inactive">      
      <div id="lastTrend">
        <div class="card">
          <div class="descriptions">
          </div>
        </div>
      </div>
      <div id="lastRank">
        <div class="card">
          <div class="descriptions">
          </div>
        </div>
      </div>
      <h1 class="likedH1C">  Peliculas Favoritas ❤️</h1>         
      <div id="lastLiked">
        <div class="card">
          <div class="descriptions">
          </div>
        </div>
      </div>
      <h1 class="likedH1S">  Series Favoritas ❤️</h1>
      <div id="lastLikedTv">     
        <div class="card">
          <div class="descriptions">            
          </div>
        </div>
      </div>
    </div>
  </div>
    <div id="containerLast" class="inactive">
    <div id="last">
      <div class="card">
        <div class="descriptions">
        </div>
      </div>
    </div>
  </div>
  <div class="moviePage" class="inactive">
    <div class="portadaMovie">
      <div class="poster"></div>     
      <div class="logos">
      </div>
    </div>
    <div class="containerDetail">
      <div id="background" class="info-card">
        <div class="titles">
          <h2 class="title1"></h2>
          <h2 class="title2"></h2>         
        </div>
        <div class="infoExtra">
          <span class="year"></span>
        <span class="rating"></span>
        </div>
      </div>
      <div class="origenCountry">
        <span class="origen"></span>
      </div>
      <div class="column1">
        <span class="tag">action</span>
        <span class="tag">fantasy</span>
        <span class="tag">adventuress</span>
      </div>
    </div>
    <div class="column2">
      <p class="overview"></p>
      <div class="castMovie">
      </div>    
      
      </div> 
     
      <div class="footerMovie">
        <section class="carousel">
          <ol class="afiche">
            <h2 class="nameVideo"></h2>
            <li class="carousel__slide"></li>            
          </ol>
        </section>
        <div id="lastSimilar">
          <div class="card">
            <div class="descriptions">
              <h1 class="movieTitleText">titulo peli</h1>
              <p class="movieOverview">Descripcion</p>
            </div>
          </div>
        </div>
      </div>     
   
   
  </div>

  <div id="fin"></div>
  <footer>Grupo Deus es una creación de Galenso Serrano--></footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- <script type="module" src="./src/main.js"></script>-->
  <script type="module" src="./src/navigation.js"></script> 

</body>

</html>
